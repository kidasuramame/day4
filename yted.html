<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: left;
            padding: 20px;
            background: black;
        }
        .header-left, .header-right {
            display: flex;
            gap: 15px;
        }
        .header-left button, .header-right button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .header-left button:hover, .header-right button:hover {
            color: #e50914;
        }
      .hero{
        font-size: 25px;
       font-family: 'Times New Roman', Times, serif;
       position: relative;
       left: 25px;
      }
        .category {
            padding: 20px;
            position: relative;
        }
        .category h2 {
            margin-left: 10px;
        }
        .shows {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding: 10px;
        }
        .show {
            min-width: 200px;
        }
        .show img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .show img:hover {
            transform: scale(1.1);
        }
        .show p {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button>Home</button>
            <button>Movies</button>
        </div>
        <h1>Netflix</h1>
        <div class="header-right">
            <button>TV Shows</button>
            <button>My List</button>
        </div>
    </header>
    <section class="hero">
        <h2>Trending Now</h2>
    </section>
    
    <div class="category">
        <h2>Popular on Netflix</h2>
        <div class="shows">
            <div class="show">
                <img src="popular1.jpg" alt="Popular Show 1">
                <p>Bridgerton</p>
            </div>
            <div class="show">
                <img src="popular2.jpg" alt="Popular Show 2">
                <p>Squid Game</p>
            </div>
            <div class="show">
                <img src="popular3.jpg" alt="Popular Show 3">
                <p>The Witcher</p>
            </div>
        </div>
    </div>
    
    <div class="category">
        <h2>Trending Now</h2>
        <div class="shows">
            <div class="show">
                <img src="trending1.jpg" alt="Trending Show 1">
                <p>Stranger Things</p>
            </div>
            <div class="show">
                <img src="trending2.jpg" alt="Trending Show 2">
                <p>Money Heist</p>
            </div>
            <div class="show">
                <img src="trending3.jpg" alt="Trending Show 3">
                <p>Breaking Bad</p>
            </div>
        </div>
    </div>
</body>
</html>
