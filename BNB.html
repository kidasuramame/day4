<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
        }
        header {
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 span {
            color: #0073b1;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .feed {
            display: flex;
            width: 80%;
            margin: 20px auto;
            gap: 20px;
        }
        .sidebar, .right-sidebar {
            width: 20%;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-feed {
            width: 60%;
            background-color: #cecece;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .post-container {
            background-color: #e7e6e6;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            background-color: #cac7c7;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Linked<span>In</span></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Network</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Messaging</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="feed">
        <div class="sidebar">
            <h3>Profile</h3>
            <p>View your profile and connections</p>
        </div>
        <div class="main-feed">
            <h2>Home Feed</h2>
            <div class="post-container">
                <div class="post user-post">
                    <p><strong>User Name</strong></p>
                    <p>Post content goes here...</p>
                </div>
            </div>
            <div class="post-container">
                <div class="post another-user-post">
                    <p><strong>Another User</strong></p>
                    <p>Another post content...</p>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <h3>Trending News</h3>
            <p>Latest industry updates...</p>
        </div>
    </section>
</body>
</html>
