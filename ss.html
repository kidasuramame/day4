<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Profiles</title>
  <link rel="stylesheet" href="profile.css">
</head>
<style>
  body {
    margin: 0;
    background-color: #141414;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 50px;
  }
  
  .profiles {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
  }
  
  .profile {
    text-align: center;
    transition: transform 0.3s ease;
  }
  
  .profile img {
    width: 120px;
    border-radius: 5px;
    border: 3px solid transparent;
    transition: border 0.3s ease;
    cursor: pointer;
  }
  
  .profile p {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #ccc;
  }
  
  .profile:hover img {
    border-color: white;
    transform: scale(1.1);
  }
  
  .manage-btn {
    margin-top: 60px;
    padding: 10px 30px;
    background: transparent;
    color: #ccc;
    border: 1px solid #ccc;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  
  .manage-btn:hover {
    background: #ccc;
    color: black;
  }
  </style>
  
<body>
  <div class="container">
    <h1>Who's watching?</h1>
    <div class="profiles">
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User 1">
        <p>User 1</p>
      </div>
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User 2">
        <p>User 2</p>
      </div>
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User 3">
        <p>User 3</p>
      </div>
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Add Profile">
        <p>Add Profile</p>
      </div>
    </div>
    <button class="manage-btn">Manage Profiles</button>
  </div>
</body>
</html>
