<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Navbar</title>
   
</head>
<link rel="stylesheet" href="linkedln.css">
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
                <span>Home</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="My Network">
                <span>My Network</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077976.png" alt="Jobs">
                <span>Jobs</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Messaging">
                <span>Messaging</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notifications">
                <span>Notifications</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Me">
                <span>Me</span>
            </div>
        </div>
    </div>
</body>
</html>
