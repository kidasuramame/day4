<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:5500/netflix.html">Home</a></li>
            <li><a href="http://127.0.0.1:5500/tv%20show.html">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="profile">
            <a href="#">Search</a>
            <a href="#">Notifications</a>
            <a href="#">Profile</a>
        </div>
    </nav>
  <div class="login-container">
    <h1>Sign In</h1>
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
    <div class="options">
      <label><input type="checkbox" checked> Remember me</label>
      <a href="#" style="color: #b3b3b3; text-decoration: none;">Need help?</a>
    </div>
    <div class="signup">
      New to Netflix? <a href="#">Sign up now.</a>
    </div>
    <div class="recaptcha">
      This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
    </div>
  </div>
</body>
</html>
